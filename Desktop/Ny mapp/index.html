<!DOCTYPE html>
<html lang="en">
<head>

    <title>Silicon</title>

<body>
    
<div class="wrapper">
    <header>
        <div class="container">

            <a href="index.html"> <img src="images/siliconlogo1.svg" alt="silicon logotype"></a>

            <nav id="main-menu" class="navbar">

            </nav>

            <div id="darkmode-toggle-switch" class="btn-toggle-switch">
                <span class="label">Dark mode</span>
                <label for="darkmode-switch" class="toggle-switch">
                    <input id="darkmode-switch" type="checkbox">
                    <span class="slider round"></span>
                </label>


                <a id="auth-signin" href="a" class="btn-primary">
                    <i class="fa-thin fa-user-large"></i>
                    <span>Sign in / up</span>

                </a> 
                
                <button class="btn-mobile">
                    <i class="fa-regular fa-bars"></i>
                </button>

        </div>

        <div class="container">
            <div class="content-wrapper">

                    <div class="app-buttons">
                        <a href="#" class="app-store-btn">

                        </a>
                        <a href="#" class="google-play-btn">
                            <img src="images/googleplay.svg" alt="Get it on Google Play">
                        </a>
                    </div>
                </div>
                
                <div class="phonescreen">
                    <img class="graph" src="images/Graph.svg" alt="Phone screen with a graph">
                    <img class="visacard" src="images/visakort.svg" alt="Phone screen with visa card">                
                </div>
            </div>
        </div>
    </section>

    <main>

                    <img src="images/sida2/bild1.svg" alt="logotype">

                </div>
                <div id="brand-3" class="brandbox">
                    <img src="images/sida2/bild3.svg" alt="logotype">
                    
                </div>

                </div>
                <div id="brand-5" class="brandbox">
                    <img src="images/sida2/bild5.svg" alt="logotype">
                    
                </div>
                <div id="brand-6" class="brandbox">
                    <img src="images/sida2/bild6.svg" alt="logotype">
                    
                </div>
                <div id="brand-1" class="brandbox">
                    <img src="images/sida2/bild1.svg" alt="logotype">
                    
                </div>


            </div>
